<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found - Checklist Manifesto</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        color: #333;
      }
      
      .container {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
      }
      
      h1 {
        color: #315481;
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
      
      .btn {
        background-color: #315481;
        color: white;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 4px;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      .btn:hover {
        background-color: #26446d;
      }
    </style>
    <script>
      // Single-page app redirect script
      // This redirects to the index.html, preserving the URL parameters
      // GitHub Pages specific handling
      (function() {
        var pathSegmentsToKeep = 1;
        var l = window.location;
        
        // Don't redirect if the path is just the domain root + repo name
        if (l.pathname.split('/').length <= pathSegmentsToKeep + 1) {
          l.replace(
            l.protocol + '//' + l.hostname + 
            (l.port ? ':' + l.port : '') + 
            l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/'
          );
          return;
        }
        
        l.replace(
          l.protocol + '//' + l.hostname + 
          (l.port ? ':' + l.port : '') + 
          l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + 
          '/?/' + 
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      })();
    </script>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you are looking for doesn't exist or has been moved.</p>
      <a href="/checklist-manifesto/" class="btn">Go to Homepage</a>
    </div>
  </body>
</html>
